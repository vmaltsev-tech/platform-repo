apiVersion: apps/v1
kind: Deployment
metadata:
  name: stub-backend
  namespace: ingress
  labels:
    app: stub-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stub-backend
  template:
    metadata:
      labels:
        app: stub-backend
    spec:
      containers:
        - name: app
          image: gcr.io/google-samples/hello-app:1.0
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 2
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: stub-backend
  namespace: ingress
spec:
  selector:
    app: stub-backend
  ports:
    - name: http
      port: 80
      targetPort: 8080
